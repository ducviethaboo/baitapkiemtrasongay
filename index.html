<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input id="nhapso" type="text"></td>
        <td><button onclick="showDay()">Tính số ngày</button></td>
    </tr>
</table>
<p id="day"></p>
<p></p>
</body>
<script>
    function showDay() {
        let month = +document.getElementById("nhapso").value
        switch (month) {
            case  1:
            case  3:
            case  5:
            case  7:
            case  8:
            case  10:
            case  12:
                document.getElementById("day").innerText=("Là tháng có 31 ngày")
                break;
            case  4:
            case  6:
            case  9:
            case  11:
                document.getElementById("day").innerText=("Là tháng cho 30 ngày")
                break;
            case  2:
                document.getElementById("day").innerText=("Là tháng có 28 hoặc 29 ngày")
        }
    }
</script>
</html>
